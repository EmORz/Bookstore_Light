

<h3 class="mobile-fondsize-20 text-muted text-center">Create product</h3>
<hr class="w-50" />
<div class="container">
    <form #createForm="ngForm" (ngSubmit)="create()">
        <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              pattern="^[A-Z][a-z\d]+$"
              name="title"
              [(ngModel)]="model.title"
              #title="ngModel"
            />
            <div
              [hidden]="title.valid || title.pristine"
              class="alert alert-danger"
            >
              Username must start with ..........
            </div>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              required
              pattern="^[A-Z][a-z\d]+$"
              name="author"
              [(ngModel)]="model.author"
              #author="ngModel"
            />
            <div
              [hidden]="author.valid || author.pristine"
              class="alert alert-danger"
            >
              Author must start with ..........
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              required
              pattern=""
              name="price"
              [(ngModel)]="model.price"
              #price="ngModel"
            />
            <div
              [hidden]="price.valid || price.pristine"
              class="alert alert-danger"
            >
              Price must start with ..........
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              required
              name="quantity"
              [(ngModel)]="model.quantity"
              #quantity="ngModel"
            />
            <div
              [hidden]="quantity.valid || quantity.pristine"
              class="alert alert-danger"
            >
              Quantity must start with ..........
            </div>
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              required
              pattern="^[A-Z][a-z\d]+$"
              name="description"
              [(ngModel)]="model.description"
              #description="ngModel"
            />
            <div
              [hidden]="description.valid || description.pristine"
              class="alert alert-danger"
            >
              description must start with ..........
            </div>
          </div>
          <div class="form-group">
            <label for="picture">Picture</label>
            <input
              type="text"
              class="form-control"
              id="picture"
    
        
              name="picture"
              [(ngModel)]="model.picture"
              #picture="ngModel"
            />
            <div
              [hidden]="picture.valid || picture.pristine"
              class="alert alert-danger"
            >
              Picture  must start with ..........
            </div>
          </div>
          <button
          type="submit"
          class="btn btn-success"
          [disabled]="createForm.form.invalid"
        >
          Create
        </button>
    </form>
</div>
